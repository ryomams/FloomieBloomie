<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- <script src="index.js"></script> -->
    <title>FloomieBloomie 1.0</title>
    <link rel="icon" type="image/png" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/271/cherry-blossom_1f338.png"/>
    <style>
        html, body, #code {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background-color: #FFFAFF;
        }
        #code td {
            vertical-align: middle;
            text-align: center;
        }
        svg {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <table id="code">
        <tr>
            <td id="title">Title</td>
            <td>Title</td>
            <td>Title</td>
        </tr>
        <tr>
            <td>button</td>
            <td id="PutItHere"><!-- SVG Will Generate Here --> </td>
            <td>button2</td>
        </tr>
        <tr>
            <td>Notes</td>
            <td>Notes</td>
            <td>Notes</td>
        </tr>
    </table>
    <script>

        //ui elements

        const svg = d3.select("#PutItHere").append("svg")
            .attr("width", 600)
            .attr("height", 600)
            .style("background-color", "#CCC");
        
        const circle_Bound = svg.append("circle")
            .attr("fill", "#AAA")
            .attr("cx", 300)
            .attr("cy", 300)
            .attr("r", 300);


        const circle = svg.append("circle")
            .attr("fill", "#FFD479")
            .attr("stroke-width", 3)
            .attr("stroke", "#000")
            .attr("cx", 300)
            .attr("cy", 300)
            .attr("r", 50);

        //text elements

        let text_Date = svg.append("text")
            .attr("x", 264)
            .attr("y", 300)
            .attr("font-family", "Courier New")
            .attr("font-size", "25px")
            .attr("font-weight", "bold")
            .attr("fill", "black")
            .text("00/00")

        let text_Year = svg.append("text")
            .attr("x", 276)
            .attr("y", 327)
            .attr("font-family", "Courier New")
            .attr("font-size", "20px")
            .attr("font-weight", "italics")
            .attr("fill", "black")
            .text("2020")

    

    </script>
</body>
</html>
